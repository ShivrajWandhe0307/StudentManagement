<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Student Attendence List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container ">
    <div class="row">
        <div class="col-lg-6 col-sm-6 container justify-context-center card mx-auto">
            <div class="text-center" style="font-size:30px;">Update Student Data</div>
            <div class="card-body"></div>
            <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
                <div class="form-group">
                    <label>Student First Name</label>
                    <input th:field="*{FirstName}" type="text" name="FirstName" id="FirstName" placeholder="Enter First Name" class="form-control"/>

                </div>
                <div class="form-group">
                    <label>Student Last Name</label>
                    <input th:field="*{LastName}" type="text" name="LastName" id="LastName"  class="form-control" placeholder="Enter Last Name"/>

                </div>
                <div class="form-group">
                    <label>Student Email</label>
                    <input th:field="*{email}" type="email" name="email" id="email" placeholder="Enter Email" class="form-control"/>

                </div>
                <div class="form-group">
                    <label>Student Branch</label>
                    <input th:field="*{Branch}" type="text" name="Branch" id="Branch" placeholder="Enter Branch" class="form-control"/>

                </div>
                <div class="box-footer text-center my-10">
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
