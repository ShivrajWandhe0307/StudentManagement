<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Data</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
<div class="mt-5">
<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Student Attendence List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{student}">Student Managemt</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div  style="width:80%" class="container ">
    <div class="text-center mt-5">
        <h2>Student List</h2>
    </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{student/new}" class="btn btn-info btn-sm float-left mb-3">Add New Student</a>
        </div>

<table class="table table-striped shadow-lg p-3 mb-5 bg-white rounded table table-bordered">

    <tr class="text-center">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
        <th>Branch</th>
        <th>Action</th>

    </tr>
    <tr th:each="student:${student}" class="text-center">
        <td th:text="${student.id}"></td>
        <td th:text="${student.FirstName}"></td>
        <td th:text="${student.LastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.Branch}"></td>
        <td><a th:href="@{student/edit/{id}(id=${student.id})}" class="btn btn-success">Update</a>
        <a class="btn btn-danger" th:href="@{student/{id}(id=${student.id})}">Delete</a>
        </td>
    </tr>
</table>
</div>
</div>
</body>
</html>
